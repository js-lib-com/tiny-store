<table-view id="fields-list">
    <table>
        <thead>
            <tr>
                <th>Type</th>
                <th>Name</th>
                <th>Alias</th>
                <th>Flag</th>
                <th class="large">Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-text="type" data-format="type"></td>
                <td data-text="name"></td>
                <td data-text="alias"></td>
                <td data-text="flag"></td>
                <td data-text="description" class="large"></td>
            </tr>
        </tbody>
    </table>
</table-view>
