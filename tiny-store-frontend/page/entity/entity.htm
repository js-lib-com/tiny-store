<div w:template="template/page" xmlns:w="js-lib.com/wood">

    <div id="page-caption" w:content="caption">
        <div class="logo"></div>
        <h1 data-text="className"></h1>
        <p data-text="description"></p>
    </div>

    <side-menu w:content="side-menu">
        <li data-link="store.htm?${this._entity.storeId}" class="selected">Data Store</li>
    </side-menu>

    <action-bar w:content="action-bar">
        <li id="edit-entity"><img src="@image/action/edit" /><label>Edit Entity</label></li>
        <li id="create-field"><img src="@image/action/add" /><label>Create Field</label></li>
        <li id="edit-field" class="hidden"><img src="@image/action/edit" /><label>Edit Field</label></li>
        <li id="delete-field" class="hidden"><img src="@image/action/delete" /><label>Delete Field</label></li>
    </action-bar>

    <section w:content="content">
        <dl class="line-break inline">
            <dt>Meta</dt>
            <dd>Repository Entity</dd>
            <dt>Last Updated</dt>
            <dd>May 15, 2002</dd>
        </dl>

        <dl class="line-break inline">
            <dt>Alias</dt>
            <dd data-text="alias"></dd>
        </dl>

        <h2 class="line-break">Entity Fields:</h2>
        <table-view w:compo="page/entity/fields-list" data-exclude="true" />
    </section>

    <section w:content="side-dialogs">
        <side-dialog w:compo="page/store/entity-form" />
        <side-dialog w:compo="page/entity/field-form" />
        <side-dialog w:compo="page/entity/field-delete" />
    </section>

</div>
