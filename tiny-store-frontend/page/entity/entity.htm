<div data-template="template/page">
    <div id="page-caption" data-content="caption">
        <div class="logo"></div>
        <h1 data-text="className"></h1>
        <p data-text="description"></p>
    </div>

    <div data-content="menu">
        <side-menu>
            <li data-link="store.htm?${this._entity.storePackage}" class="selected">Store</li>
        </side-menu>
    </div>

    <ul data-content="nav">
        <li id="create-field"><img src="@image/action/add" /><label>Create Field</label></li>
        <li id="edit-field"><img src="@image/action/edit" /><label>Edit Field</label></li>
        <li id="delete-field"><img src="@image/action/delete" /><label>Delete Field</label></li>
    </ul>

    <section data-content="content" data-exclude="true">
        <table-view id="fields-list">
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Name</th>
                        <th>Alias</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-text="type.name"></td>
                        <td data-text="name"></td>
                        <td data-text="alias"></td>
                        <td data-text="description"></td>
                    </tr>
                </tbody>
            </table>
        </table-view>
    </section>
</div>
