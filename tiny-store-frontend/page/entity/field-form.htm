<side-dialog id="field-form" class="hidden" xmlns:w="js-lib.com/wood">
    <h2>Create Field</h2>

    <object-form class="fill">
        <input name="name" placeholder="name" required="true" />
        <input name="alias" placeholder="alias" />
        <textarea name="description" placeholder="description"></textarea>

        <input name="type.name" placeholder="type" required="true" />
        <select name="type.collection" w:compo="compo/collection-select"></select>
        
        <select name="flag">
            <option></option>
            <option>PROVIDED_KEY</option>
            <option>IDENTITY_KEY</option>
        </select>
    </object-form>

    <div>
        <button type="button" name="positive">Save</button>
        <button type="button" name="negative">Cancel</button>
    </div>
</side-dialog>
