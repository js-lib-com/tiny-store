<div data-template="template/page">
    <div id="page-caption" data-content="caption">
        <div class="logo"></div>
        <h1 data-text="display"></h1>
        <p data-text="description"></p>
    </div>

    <div data-content="menu">
        <side-menu>
            <li data-link="store.htm?${this._repository.storeId}" class="selected">Store</li>
            <li data-link="service.htm?${this._servicesView.getSelectedId()}">Service</li>
        </side-menu>
    </div>

    <ul data-content="nav">
        <li id="edit-repository"><img src="@image/action/edit" /><label>Edit Repository</label></li>
        <li id="create-service"><img src="@image/action/add" /><label>Create Service</label></li>
        <li id="edit-service" class="hidden"><img src="@image/action/edit" /><label>Edit Service</label></li>
        <li id="delete-service" class="hidden"><img src="@image/action/delete" /><label>Delete Service</label></li>
    </ul>

    <section data-content="content">
        <dl class="line-break inline">
            <dt>Meta</dt>
            <dd>Data Repository</dd>
            <dt>Last Updated</dt>
            <dd>May 15, 2002</dd>
        </dl>

        <dl class="line-break inline">
            <dt>Name</dt>
            <dd data-text="name"></dd>
            <dt>Connection String</dt>
            <dd data-text="connectionString"></dd>
            <dt>Database User</dt>
            <dd data-text="user"></dd>
            <dt>Database Password</dt>
            <dd data-text="password"></dd>
        </dl>

        <h2 class="line-break">Data Services:</h2>
        <table-view data-compo="page/repository/services-list" data-exclude="true" />
    </section>

    <section data-content="side-dialog">
        <side-dialog data-compo="page/store/repository-form" />
        <side-dialog data-compo="page/repository/service-form" />
        <side-dialog data-compo="page/repository/service-delete" />
    </section>
</div>
