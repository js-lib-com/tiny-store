<div data-template="template/page">
    <div id="page-caption" data-content="caption">
        <div class="logo"></div>
        <h1 data-text="display"></h1>
        <p data-text="description"></p>
    </div>

    <div data-content="menu">
        <side-menu>
            <li data-link="store.htm?${this._repository.storePackage}" class="selected">Store</li>
            <li data-link="service.htm?${this._servicesListView.getSelectedItem().interfaceName}">Service</li>
        </side-menu>
    </div>
    
    <ul data-content="nav">
        <li id="create-service"><img src="@image/action/add" /><label>Create Service</label></li>
        <li id="edit-service"><img src="@image/action/edit" /><label>Edit Service</label></li>
        <li id="delete-service"><img src="@image/action/delete" /><label>Delete Service</label></li>
    </ul>

    <section data-content="content">
        <table-view id="services-list">
            <table>
                <thead>
                    <tr>
                        <th>Interface</th>
                        <th>Implementation</th>
                        <th>Description</th>
                        <th>REST Path</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-text="interfaceName"></td>
                        <td data-text="className"></td>
                        <td data-text="description"></td>
                        <td data-text="restPath"></td>
                    </tr>
                </tbody>
            </table>
        </table-view>
    </section>
</div>
