<div data-template="template/page">
	<div data-content="caption">
		<div class="logo"></div>
		<h1>User Management</h1>
	</div>

	<ul data-content="menu">
		<li>Home</li>
		<li class="selected">Account Request</li>
		<li>Password Reset</li>
		<li>Yellow Pages</li>
	</ul>

	<ul data-content="nav">
		<li action="/rest/account/search" form="account-form" view="account-view"><img src="@image/action/search" /><label>Search Account</label></li>
		<li action="/rest/account/create" form="account-form"><img src="@image/action/check" /><label>Create Account</label></li>
		<li action="/rest/account/delete" form="account-form"><img src="@image/action/delete" /><label>Delete Account</label></li>
		<li action="/rest/account/block" form="account-form"><img src="@image/action/clear" /><label>Block Account</label></li>
		<li action="/rest/account/unblock" form="account-form"><img src="@image/action/check" /><label>Unblock Account</label></li>
	</ul>

	<section data-content="section">
		<form id="account-form">
			<label for="userName">User Name</label>
			<input name="userName" placeholder="John Doe" />

			<label for="organizationUnit">Organization</label>
			<select name="organizationUnit" load="/rest/ou/load"></select>

			<label for="account">KID</label>
			<input name="account" placeholder="irotaru" />
			
			<label for="phoneNumber">Phone Number</label>
			<input name="phoneNumber" placeholder="770 555 666" />
			
			<label for="emailAddress">Email Address</label>
			<input name="emailAddress" placeholder="john.doe@email.com" />
		</form>
	</section>
</div>
