<table-view id="stores-list">
    <table>
        <thead>
            <tr>
                <th>Display</th>
                <th>Description</th>
                <th>Name</th>
                <th>Package</th>
                <th>Version</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-text="display"></td>
                <td data-text="description" class="large"></td>
                <td data-text="name"></td>
                <td data-text="packageName"></td>
                <td data-text="version" data-format="version"></td>
            </tr>
        </tbody>
    </table>
</table-view>
