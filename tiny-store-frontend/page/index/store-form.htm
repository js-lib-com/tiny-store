<store-dialog id="store-form" class="side-dialog hidden">
    <h2>Create Store</h2>

    <object-form class="fill">
        <input name="name" placeholder="unique store name" required="true" />
        <input name="display" placeholder="display name" required="true" />
        <textarea name="description" placeholder="description"></textarea>

        <select name="deploymentType" required="true">
            <option selected="selected">SERVICE</option>
            <option>HOSTED</option>
            <option>EMBEDDED</option>
        </select>
        <input name="restPath" placeholder="REST path" />
        <input name="gitURL" placeholder="Git URL" />
        <select-edit name="mavenServer" placeholder="Maven server" required="true" class="maven" />
        <input name="packageName" placeholder="package" required="true" pattern="^([a-z_]+\.)*[a-z_]+$" />

        <textarea name="databaseURL" placeholder="database connection" required="true"></textarea>
        <input name="databaseUser" placeholder="database user" required="true" />
        <input name="databasePassword" placeholder="database password" required="true" />
    </object-form>

    <div>
        <button type="button" name="test">Test</button>
        <button type="button" name="positive">Save</button>
        <button type="button" name="negative">Cancel</button>
    </div>
</store-dialog>
