<side-dialog id="store-form" class="hidden">
    <h2>Create Store</h2>

    <object-form class="fill">
        <input name="name" placeholder="unique store name" required="true" />
        <input name="display" placeholder="display name" required="true" />
        <textarea name="description" placeholder="description"></textarea>
        <input name="packageName" placeholder="package" required="true" />
        <input name="version" placeholder="version" required="true" />
        <textarea name="connectionString" placeholder="database connection" required="true"></textarea>
        <input name="user" placeholder="database user" required="true" />
        <input name="password" placeholder="database password" required="true" />
    </object-form>

    <div>
        <button type="button" name="test">Test</button>
        <button type="button" name="positive">Save</button>
        <button type="button" name="negative">Cancel</button>
    </div>
</side-dialog>
