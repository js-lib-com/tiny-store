<div data-template="template/page">

	<div data-content="caption">
		<div class="logo"></div>
		<h1>Tiny Store</h1>
        <p>On premise, no-code portal for persistence API.</p>
	</div>

	<ul data-content="menu">
		<side-menu>
            <li data-link="store.htm?${this._storesListView.getSelectedItem().packageName}" class="selected">Store</li>
		</side-menu>
	</ul>

	<ul data-content="nav">
		<li id="create-store"><img src="@image/action/add" /><label>Create Store</label></li>
		<li id="edit-store" class="hidden"><img src="@image/action/edit" /><label>Edit Store</label></li>
		<li id="delete-store" class="hidden"><img src="@image/action/delete" /><label>Delete Store</label></li>
	</ul>

	<section data-content="content">
		<table-view data-compo="page/index/store-list" />
	</section>

	<section data-content="side-dialog">
        <side-dialog data-compo="page/index/store-form" />
        <side-dialog data-compo="page/index/store-delete" />
    </section>

</div>
