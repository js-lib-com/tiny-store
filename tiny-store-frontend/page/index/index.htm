<div w:template="template/page" xmlns:w="js-lib.com/wood">

	<div w:content="caption">
		<div class="logo"></div>
		<h1>Tiny Store</h1>
		<p>On premise, no-code portal for persistence API.</p>
	</div>

	<side-menu w:content="side-menu">
		<li data-link="store.htm?${this._storesView.getSelectedId()}" class="selected">Data Store</li>
	</side-menu>

	<action-bar w:content="action-bar">
		<li id="create-store"><img src="@image/action/add" /><label>Create Store</label></li>
		<li id="edit-store"><img src="@image/action/edit" /><label>Edit Store</label></li>
		<li id="delete-store"><img src="@image/action/delete" /><label>Delete Store</label></li>
	</action-bar>

	<section w:content="content">
		<h2 class="line-break">Data Stores:</h2>
		<table-view w:compo="page/index/stores-list" />
	</section>

	<section w:content="side-dialogs">
		<side-dialog w:compo="page/index/store-form" />
		<side-dialog w:compo="page/index/store-delete" />
	</section>

</div>
