<div w:template="template/page" xmlns:w="js-lib.com/wood">

	<div w:content="caption">
		<div class="logo"></div>
		<h1>Tiny Store</h1>
		<p>On premise, no-code portal for persistence API.</p>
	</div>

	<side-menu w:content="side-menu">
		<li id="store-page">Data Store</li>
		<li id="external-servers">External Servers</li>
	</side-menu>

	<action-bar w:content="action-bar">
		<li id="create-store"><img src="@image/add" /><label>Create Store</label></li>
		<li id="edit-store"><img src="@image/edit" /><label>Edit Store</label></li>

		<li id="build-project"><img src="@image/build" /><label>Build Project</label></li>
		<li id="commit-changes"><img src="@image/build" /><label>Commit Changes</label></li>
		<li id="push-changes"><img src="@image/build" /><label>Push Changes</label></li>
	</action-bar>

	<section w:content="content">
		<h3 class="line-break">Data Stores:</h3>
		<table-view w:compo="page/index/stores-list" />
	</section>

	<compo-select w:content="side-dialogs">
		<side-alert w:compo="template/page/side-alert" />
		<store-dialog w:compo="page/index/store-form" />
		<commit-dialog w:compo="template/page/commit-form" />
		<side-dialog w:compo="template/page/push-confirm" />
	</compo-select>

</div>
