<div w:template="template/page" xmlns:w="js-lib.com/wood">

	<div id="page-caption" w:content="caption">
		<div class="logo"></div>
		<h1><span>Data Store:</span> <span data-text="display"></span> <span data-text="version" data-format="version"></span></h1>
		<p data-text="description"></p>
	</div>

	<side-menu w:content="side-menu">
		<li id="index-page">Home</li>
		<li id="service-page">Data Service</li>
		<li id="entity-page">Store Entity</li>
		<li></li>
		<li id="commit-changes">Commit Changes</li>
		<li id="push-changes">Push Changes</li>
	</side-menu>

	<action-bar w:content="action-bar">
		<li id="edit-store"><img src="@image/edit" /><label>Edit Store</label></li>
		<li id="delete-store"><img src="@image/delete" /><label>Delete Store</label></li>

		<li id="create-service"><img src="@image/add" /><label>Create Service</label></li>
		<li id="edit-service"><img src="@image/edit" /><label>Edit Service</label></li>
		<li id="delete-service"><img src="@image/delete" /><label>Delete Service</label></li>

		<li id="create-dao"><img src="@image/add" /><label>Create DAO</label></li>
		<li id="create-entity"><img src="@image/add" /><label>Create Entity</label></li>
		<li id="edit-entity"><img src="@image/edit" /><label>Edit Entity</label></li>
		<li id="delete-entity"><img src="@image/delete" /><label>Delete Entity</label></li>

		<li id="build-project"><img src="@image/build" /><label>Build Project</label></li>
	</action-bar>

	<section w:content="content">
		<dl class="line-break inline">
			<dt>Name</dt>
			<dd data-text="name"></dd>
			<dt data-if="restPath">REST Path</dt>
			<dd data-if="restPath" data-text="restPath"></dd>
			<dt>Deployment Type</dt>
			<dd data-text="deploymentType"></dd>
			<dt data-if="gitURL">Git URL</dt>
			<dd data-if="gitURL" data-text="gitURL"></dd>
			<dt data-if="mavenServer">Maven Server</dt>
			<dd data-if="mavenServer" data-text="mavenServer"></dd>
			<dt>Package</dt>
			<dd data-text="packageName"></dd>
		</dl>

		<h3 class="line-break">Data Services:</h3>
		<table-view w:compo="page/store/services-list" data-exclude="true" />

		<h3 class="line-break">Store Entities:</h3>
		<table-view w:compo="page/store/entities-list" data-exclude="true" />
	</section>

	<compo-select w:content="side-dialogs">
		<store-dialog w:compo="page/index/store-form" />
		<side-dialog w:compo="page/store/store-delete" />
		<side-dialog w:compo="page/store/service-form" />
		<side-dialog w:compo="page/store/service-delete" />
		<side-dialog w:compo="page/store/entity-form" />
		<side-dialog w:compo="page/store/entity-delete" />
		<commit-dialog w:compo="template/page/commit-form" />
		<side-dialog w:compo="template/page/push-confirm" />
	</compo-select>

</div>
