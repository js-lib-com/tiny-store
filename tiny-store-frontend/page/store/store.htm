<div data-template="template/page">
	<div id="page-caption" data-content="caption">
		<div class="logo"></div>
		<h1><span data-text="display"></span> <span data-text="version"></span></h1>
		<p data-text="description"></p>
	</div>

	<div data-content="menu">
		<side-menu>
			<li data-link="index.htm" class="selected">Home</li>
			<li data-link="repository.htm?${this._repositoriesView.getSelectedId()}">Repository</li>
			<li data-link="entity.htm?${this._entitiesView.getSelectedId()}">Entity</li>
		</side-menu>
	</div>

	<ul data-content="nav">
		<li id="edit-store"><img src="@image/action/edit" /><label>Edit Store</label></li>
		<li id="create-repository"><img src="@image/action/add" /><label>Create Repository</label></li>
		<li id="edit-repository" class="hidden"><img src="@image/action/edit" /><label>Edit Repository</label></li>
		<li id="delete-repository" class="hidden"><img src="@image/action/delete" /><label>Delete Repository</label>
		</li>
		<li id="create-entity"><img src="@image/action/add" /><label>Create Entity</label></li>
		<li id="edit-entity" class="hidden"><img src="@image/action/edit" /><label>Edit Entity</label></li>
		<li id="delete-entity" class="hidden"><img src="@image/action/delete" /><label>Delete Entity</label></li>
	</ul>

	<section data-content="content">
        <dl class="line-break inline">
            <dt>Meta</dt>
            <dd>Data Store</dd>
            <dt>Last Updated</dt>
            <dd>May 15, 2002</dd>
        </dl>

		<dl class="line-break inline">
			<dt>Package</dt>
			<dd data-text="packageName"></dd>
		</dl>

		<h2 class="line-break">Repositories:</h2>
		<table-view data-compo="page/store/repositories-list" />

		<h2 class="line-break">Entities:</h2>
		<table-view data-compo="page/store/entities-list" />
	</section>

	<section data-content="side-dialog">
		<side-dialog data-compo="page/index/store-form" />
		<side-dialog data-compo="page/store/repository-form" />
		<side-dialog data-compo="page/store/repository-delete" />
		<side-dialog data-compo="page/store/entity-form" />
		<side-dialog data-compo="page/store/entity-delete" />
	</section>

</div>
