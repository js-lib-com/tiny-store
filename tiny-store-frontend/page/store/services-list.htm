<table-view id="services-list">
    <table>
        <thead>
            <tr>
                <th>Class</th>
                <th>Description</th>
                <th data-if="restEnabled" class="hidden">REST Path</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-text="className"></td>
                <td data-text="description"></td>
                <td data-if="restEnabled" data-text="restPath"></td>
            </tr>
        </tbody>
    </table>
</table-view>
