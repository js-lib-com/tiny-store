<side-dialog id="entity-form" class="hidden">
    <h2>Create Entity</h2>
    <form class="fill">
        <input name="className" placeholder="class name" />
        <input name="alias" placeholder="alias" />
        <textarea name="description" placeholder="description" class="optional"></textarea>
    </form>
    <div>
        <button id="save-store" type="button">Save</button>
        <button id="cancel-store" type="button">Cancel</button>
    </div>
</side-dialog>
