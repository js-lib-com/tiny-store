<side-dialog id="entity-form" class="hidden">
    <h2>Create Entity</h2>

    <object-form class="fill">
        <input name="className" placeholder="class name" required="true" pattern="^([a-z]+\.)+[A-Z]\w+$" />
        <input name="alias" placeholder="database alias" />
        <textarea name="description" placeholder="description"></textarea>
    </object-form>

    <div>
        <button type="button" name="import" class="accent">Import</button>
        <button type="button" name="positive">Save</button>
        <button type="button" name="negative">Cancel</button>
    </div>
</side-dialog>
