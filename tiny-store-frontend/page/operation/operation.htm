<div data-template="template/page">
    <div id="page-caption" data-content="caption">
        <div class="logo"></div>
        <h1><span data-text="serviceInterface"></span><span>#</span><span data-text="name"></span></h1>
        <p data-text="description"></p>
    </div>

    <div data-content="menu">
        <side-menu>
            <li data-link="service.htm?${this._operation.serviceInterface}" class="selected">Service</li>
        </side-menu>
    </div>

    <ul data-content="nav">
        <li id="add-parameter"><img src="@image/action/add" /><label>Add Parameter</label></li>
        <li id="edit-parameter" class="hidden"><img src="@image/action/edit" /><label>Edit Parameter</label></li>
        <li id="delete-parameter" class="hidden"><img src="@image/action/delete" /><label>Delete Parameter</label></li>
        <li id="add-exception"><img src="@image/action/add" /><label>Add Exception</label></li>
        <li id="edit-exception" class="hidden"><img src="@image/action/edit" /><label>Edit Exception</label></li>
        <li id="delete-exception" class="hidden"><img src="@image/action/delete" /><label>Delete Exception</label></li>
    </ul>

    <section data-content="section">
        <table-view data-compo="page/operation/parameters-list"></table-view>
        <table-view data-compo="page/operation/exceptions-list"></table-view>
    </section>

	<section data-content="side-dialog">
		<side-dialog data-compo="page/operation/parameter-form"></side-dialog>
		<side-dialog data-compo="page/operation/parameter-delete"></side-dialog>
		<side-dialog data-compo="page/operation/exception-form"></side-dialog>
		<side-dialog data-compo="page/operation/exception-delete"></side-dialog>
	</section>

</div>
