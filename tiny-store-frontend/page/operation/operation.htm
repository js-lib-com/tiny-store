<div data-template="template/page">

    <div id="page-caption" data-content="caption">
        <div class="logo"></div>
        <h1><span data-text="serviceInterface"></span><span>#</span><span data-text="name"></span></h1>
        <p data-text="description"></p>
    </div>

    <div data-content="menu">
        <side-menu>
            <li data-link="service.htm?${this._operation.serviceId}" class="selected">Service</li>
        </side-menu>
    </div>

    <ul data-content="nav">
        <li id="edit-operation"><img src="@image/action/edit" /><label>Edit Operation</label></li>
        <li id="add-parameter"><img src="@image/action/add" /><label>Add Parameter</label></li>
        <li id="edit-parameter" class="hidden"><img src="@image/action/edit" /><label>Edit Parameter</label></li>
        <li id="delete-parameter" class="hidden"><img src="@image/action/delete" /><label>Delete Parameter</label></li>
        <li id="add-exception"><img src="@image/action/add" /><label>Add Exception</label></li>
        <li id="edit-exception" class="hidden"><img src="@image/action/edit" /><label>Edit Exception</label></li>
        <li id="delete-exception" class="hidden"><img src="@image/action/delete" /><label>Delete Exception</label>
        </li>
    </ul>

    <section data-content="content">
        <dl class="inline">
            <dt>REST Method</dt>
            <dd data-text="restMethod"></dd>
            <dt>REST Path</dt>
            <dd data-text="restPath"></dd>
            <dt>Value</dt>
            <dd data-text="value.type" data-format="TypeFormat"></dd>
            <dt>Description</dt>
            <dd data-text="value.description"></dd>
        </dl>

        <dl class="inline">
            <dt>Data Opcode</dt>
            <dd data-text="dataOpcode"></dd>
            <dt>Query</dt>
            <dd data-text="query"></dd>
        </dl>

        <table-view data-compo="page/operation/parameters-list" data-list="parameters" class="hidden" />
        <table-view data-compo="page/operation/exceptions-list" data-list="exceptions" class="hidden" />
    </section>

    <section data-content="side-dialog">
        <side-dialog data-compo="page/operation/operation-form" />
        <side-dialog data-compo="page/operation/parameter-form" />
        <side-dialog data-compo="page/operation/parameter-delete" />
        <side-dialog data-compo="page/operation/exception-form" />
        <side-dialog data-compo="page/operation/exception-delete" />
    </section>

</div>
