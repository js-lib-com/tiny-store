<div w:template="template/page" xmlns:w="js-lib.com/wood">

    <div id="page-caption" w:content="caption">
        <div class="logo"></div>
        <h1><span data-text="serviceInterface"></span><span>#</span><span data-text="name"></span></h1>
        <p data-text="description"></p>
    </div>

    <side-menu w:content="side-menu">
        <li id="service-page">Service</li>
    </side-menu>

    <action-bar w:content="action-bar">
        <li id="edit-operation"><img src="@image/edit" /><label>Edit Operation</label></li>
        <li id="add-parameter"><img src="@image/add" /><label>Add Parameter</label></li>
        <li id="edit-parameter"><img src="@image/edit" /><label>Edit Parameter</label></li>
        <li id="delete-parameter"><img src="@image/delete" /><label>Delete Parameter</label></li>
        <li id="add-exception"><img src="@image/add" /><label>Add Exception</label></li>
        <li id="edit-exception"><img src="@image/edit" /><label>Edit Exception</label></li>
        <li id="delete-exception"><img src="@image/delete" /><label>Delete Exception</label></li>
    </action-bar>

    <section w:content="content">
        <dl class="line-break inline">
            <dt>Meta</dt>
            <dd>Data Operation</dd>
            <dt>Last Updated</dt>
            <dd>May 24, 2002</dd>
        </dl>

        <dl class="inline line-break">
            <dt data-if="restEnabled">REST Method</dt>
            <dd data-if="restEnabled" data-text="restMethod"></dd>
            <dt data-if="restEnabled">REST Path</dt>
            <dd data-if="restEnabled" data-text="restPath"></dd>
            <dt>Value</dt>
            <dd data-text="value.type" data-format="type"></dd>
            <dt>Description</dt>
            <dd data-text="value.description"></dd>
        </dl>

        <dl class="inline line-break">
            <dt>Data Opcode</dt>
            <dd data-text="dataOpcode"></dd>
            <dt>Query</dt>
            <dd data-text="query"></dd>
        </dl>

        <h2 class="line-break">Parameters:</h2>
        <table-view w:compo="page/operation/parameters-list" data-list="parameters" />

        <h2 class="line-break">Exceptions:</h2>
        <table-view w:compo="page/operation/exceptions-list" data-list="exceptions" />
    </section>

    <div w:content="side-dialogs">
        <side-dialog w:compo="page/service/operation-form" />
        <side-dialog w:compo="page/operation/parameter-form" />
        <side-dialog w:compo="page/operation/parameter-delete" />
        <side-dialog w:compo="page/operation/exception-form" />
        <side-dialog w:compo="page/operation/exception-delete" />
    </div>

</div>
