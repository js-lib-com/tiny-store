<div data-template="template/page">
    <div id="page-caption" data-content="caption">
        <div class="logo"></div>
        <h1><span data-text="serviceInterface"></span><span>#</span><span data-text="name"></span></h1>
        <p data-text="description"></p>
    </div>

    <div data-content="menu">
        <side-menu>
            <li data-link="service.htm?${this._operation.serviceInterface}" class="selected">Service</li>
        </side-menu>
    </div>

    <ul data-content="nav">
        <li id="create-parameter"><img src="@image/action/add" /><label>Create Parameter</label></li>
        <li id="edit-parameter"><img src="@image/action/edit" /><label>Edit Parameter</label></li>
        <li id="delete-parameter"><img src="@image/action/delete" /><label>Delete Parameter</label></li>
    </ul>

    <section data-content="section">
        <table-view id="parameters-list">
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Entity Param</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-text="type" data-format="TypeFormat"></td>
                        <td data-text="name"></td>
                        <td data-text="description"></td>
                        <td data-text="entityParam"></td>
                    </tr>
                </tbody>
            </table>
        </table-view>
    </section>
</div>
