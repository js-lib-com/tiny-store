<side-dialog id="parameter-form" class="hidden">
    <h2>Parameter Entity</h2>

    <object-form class="fill">
        <input name="type.name" placeholder="type" required="true" />
        <input name="type.collection" placeholder="collection" />
        <input name="name" placeholder="name" required="true" />
        <textarea name="description" placeholder="description"></textarea>
        <select data-if="restEnabled" name="restParameter" required="true">
            <option selected="selected">PATH_PARAM</option>
            <option>ENTITY_PARAM</option>
        </select>
        <select name="flag">
            <option selected="selected"></option>
            <option>FIRST_RESULT</option>
            <option>MAX_RESULTS</option>
        </select>
    </object-form>

    <div>
        <button type="button" name="positive">Save</button>
        <button type="button" name="negative">Cancel</button>
    </div>
</side-dialog>
