<side-dialog id="exception-form" class="hidden">
    <h2>Create Exception</h2>

    <object-form class="fill">
        <input name="type" placeholder="type" />
        <textarea name="cause" placeholder="cause" class="optional"></textarea>
    </object-form>
    
    <div>
        <button type="button" name="positive">Save</button>
        <button type="button" name="negative">Cancel</button>
    </div>
</side-dialog>
