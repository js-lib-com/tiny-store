<side-dialog id="operation-form" class="hidden" xmlns:w="js-lib.com/wood">
    <h2>Create Operation</h2>

    <object-form class="fill">
        <input name="name" placeholder="name" required="true" />
        <textarea name="description" placeholder="description"></textarea>

        <select data-if="restEnabled" name="restMethod" required="true">
            <option selected="selected">GET</option>
            <option>POST</option>
            <option>PUT</option>
            <option>DELETE</option>
        </select>
        <input data-if="restEnabled" name="restPath" placeholder="REST path" />

        <input name="value.type.name" placeholder="value class name" />
        <select name="value.type.collection" w:compo="compo/collection-select"></select>
        <textarea name="value.description" placeholder="value description"></textarea>

        <select name="dataOpcode" required="true">
            <option selected="selected">CREATE</option>
            <option>READ</option>
            <option>UPDATE</option>
            <option>DELETE</option>
        </select>
        <textarea name="query" placeholder="query"></textarea>
    </object-form>
    
    <div>
        <button type="button" name="positive">Save</button>
        <button type="button" name="negative">Cancel</button>
    </div>
</side-dialog>
