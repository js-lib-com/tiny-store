<div w:template="template/page" xmlns:w="js-lib.com/wood">

    <div id="page-caption" w:content="caption">
        <div class="logo"></div>
        <h1><span>Data Service:</span> <span data-text="className"></span></h1>
        <p data-text="description"></p>
    </div>

    <side-menu w:content="side-menu">
        <li id="store-page">Store</li>
        <li id="operation-page">Operation</li>
        <li></li>
		<li id="commit-changes">Commit Changes</li>
    </side-menu>

    <action-bar w:content="action-bar">
        <li id="edit-service"><img src="@image/edit" /><label>Edit Service</label></li>
		<li id="delete-service"><img src="@image/delete" /><label>Delete Service</label></li>
        <li id="create-operation"><img src="@image/add" /><label>Create Operation</label></li>
        <li id="edit-operation"><img src="@image/edit" /><label>Edit Operation</label></li>
        <li id="delete-operation"><img src="@image/delete" /><label>Delete Operation</label></li>
    </action-bar>

    <section w:content="content">
        <dl class="line-break inline">
            <dt>Class Name</dt>
            <dd data-text="className"></dd>
            <dt data-if="restEnabled">REST path</dt>
            <dd data-if="restEnabled" data-text="restPath"></dd>
        </dl>

        <h3 class="line-break">Service Operations:</h3>
        <table-view w:compo="page/service/operations-list" data-exclude="true" />
    </section>

    <compo-select w:content="side-dialogs">
        <side-dialog w:compo="page/store/service-form" />
		<side-dialog w:compo="page/service/service-delete" />
        <side-dialog w:compo="page/service/operation-form" />
        <side-dialog w:compo="page/service/operation-delete" />
		<commit-dialog w:compo="template/page/commit-form" />
    </compo-select>

</div>
