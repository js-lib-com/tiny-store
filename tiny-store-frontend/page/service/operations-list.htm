<table-view id="operations-list">
    <table>
        <thead>
            <tr>
                <th>Operation</th>
                <th>Parameters</th>
                <th>Value</th>
                <th>Exceptions</th>
                <th data-if="restEnabled" class="hidden">REST Method</th>
                <th data-if="restEnabled" class="hidden">REST Path</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-text="name"></td>
                <td data-text="parameters" data-format="parameters"></td>
                <td data-text="value.type.name"></td>
                <td data-text="exceptionsList"></td>
                <td data-if="restEnabled" data-text="restMethod"></td>
                <td data-if="restEnabled" data-text="restPath"></td>
            </tr>
        </tbody>
    </table>
</table-view>
