<side-dialog id="push-confirm" class="hidden">
    <h2 class="care">Push Changes</h2>
    <div class="fill">
        <p>Please confirm push changes on Git repository.</p>
        <p>This may trigger server update via external CD flow, if one configured.</p>
    </div>
    <div>
        <button type="button" name="positive" class="care">Push</button>
        <button type="button" name="negative">Cancel</button>
    </div>
</side-dialog>
